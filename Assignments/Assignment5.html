<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bryant Jimenez: Assignment 5 Audio Project</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<style type="text/css">

		#back-btn{
			background-color: #2980b9;
			border: none;
			color: white;
			cursor: pointer;
			bottom: 2em;
			font-size: 16px;
			padding: 1em 1.5em;
			position: fixed;
			right: 2em;
		}

		#main-container{
			align-items: center;
			display: flex;
			flex-direction: column;
			justify-content: center;
			height: 100vh;
			width: 100%;
		}

		#img-canvas{
			display: block;
			margin: auto;
		}

	</style>
</head>
<body>

	<div id="main-container">
		<div class="container bg-light p-5 shadow">
			
			<div class="row">
				<h3>Instructions</h3>
				<p>This program uses <a href="https://pixabay.com/api/docs/ ">pixaby.com</a> api to search for random images with voice command. To use the program simply follow the instructions below.</p>
				<ol>
					<li>Click the speak button</li>
					<li>Say the name of an object</li>
					<li>Hit stop</li>
					<li>The image will display on the canvas</li>
				</ol>
			</div>
			<div>
				<canvas id="img-canvas" width="300px" height="300px"></canvas>
				<p class="text-center"><strong>Searching for:</strong></p>
				<p id="speech-content" class="text-center m-0"></p>
			</div>
			<div class="row p-5 m-0">
				<button id="speak-btn" class="btn btn-primary m-0">Speak</button>
			</div>

		</div>
	</div>


	<a href="javascript:history.back()">
		<button id="back-btn">Back to main page</button>
	</a>


	<script type="text/javascript" src="../scripts/assignment5.js"></script>

</body>
</html>
