<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bryant Jimenez: Lab 3 Local Storage</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<style type="text/css">

		body{
			align-items: center;
			background-color: #f2f2f2;
			display: flex;
			height: 80vh;
			justify-content: center;
			width: 100%;
		}

		form{
			background-color: white;
			box-shadow: 0px 5px 10px rgba(0,0,0,.2);
			border-radius: 1em;
		}

		#back-btn{
			background-color: #2980b9;
			border: none;
			color: white;
			cursor: pointer;
			bottom: 2em;
			font-size: 16px;
			padding: 1em 1.5em;
			position: fixed;
			right: 2em;
		}
	</style>
</head>
<body>

	<form class="row col-12 col-lg-6 p-1 p-lg-5 m-auto justify-content-center">

		<p class="text-muted">Note: Text gets saved automatically</p>

		<div class="row">
			<label class="col-12 p-0 mt-3 mb-1">Title</label>
			<input id="notes-title" class="col-12" oninput="save_notes()" type="text" name="title" maxlength='40'>
		</div>

		<div class="row">
			<label class="col-12 p-0 mt-3 mb-1">Notes</label>
			<textarea id="notes-text" class="col-12" oninput="save_notes()" rows='10' cols='80'></textarea>
		</div>

		<div class="row">
			<button class="col-4 btn btn-danger mt-4 offset-8" type="button" onclick="clear_notes()">Clear</button>			
		</div>

	</form>


	<a href="javascript:history.back()">
		<button id="back-btn">Back to main page</button>
	</a>

	<script type="text/javascript" src="../scripts/lab3.js"></script>

</body>
</html>
